<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <title>Weather Project Forecast</title>
  </head>
  <body>
    <h1>Weather forecast</h1>
    <br />
    <div class="container">
      <div class="grid">
        <div class="enterCity">Enter a city</div>
        <div class="searchCity">Search</div>
        <div class="currentCity">
          <h2>New York</h2>
          <ul>
            <li class="CurrentWeather">
              <span class="CurrentDay">Tuesday</span>
              <span class="CurrentTime">13:11,</span>
              <span class="CurrentVisibility"> clear sky</span>
            </li>
            <li>
              <span class="CurrentHumidity">Humidity:</span>
              <span class="CurrentHumidityIndex"> 77% </span>
              <span class="CurrentWind">, Wind:</span>
              <span class="CurrentWindIndex"> 3.6</span>
              <span class="CurrentWindSpeed">km/h</span>
            </li>
          </ul>
        </div>
        <div>
          <span>img </span>
          <span>19</span>
          <span>°</span>
          <span>C</span>
          <span>/</span>
          <span>F</span>
        </div>
        <div>
          <ul>
            <li>Tue</li>
            <li>img</li>
            <li>
              <span>28</span>
              <span>°</span>
              <span> 19</span>
              <span>°</span>
            </li>
          </ul>
        </div>
        <div>
          <ul>
            <li>Wed</li>
            <li>img</li>
            <li>
              <span>26</span>
              <span>°</span>
              <span> 20</span>
              <span>°</span>
            </li>
          </ul>
        </div>
        <div>
          <ul>
            <li>Thu</li>
            <li>img</li>
            <li>
              <span>30</span>
              <span>°</span>
              <span> 15</span>
              <span>°</span>
            </li>
          </ul>
        </div>
        <div>
          <ul>
            <li>Fri</li>
            <li>img</li>
            <li>
              <span>28</span>
              <span>°</span>
              <span> 19</span>
              <span>°</span>
            </li>
          </ul>
        </div>
        <div>
          <ul>
            <li>Sat</li>
            <li>img</li>
            <li>
              <span>16</span>
              <span>°</span>
              <span> 11</span>
              <span>°</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
