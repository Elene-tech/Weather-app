<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Project Forecast</title>
  </head>
  <body>
    <div class="weather-app">
      <h1>Weather forecast</h1>
      <br />
        <div class="grid">
          <div class="enter-city">Enter a city</div>
          <div class="search-city">Search</div>
          <div class="current-city">
            <h2>New York</h2>
            <ul>
              <li class="current-weather">
                <span class="current-day"> <strong>Tuesday</strong></span>
                <span class="current-time">13:11,</span>
                <span class="current-visibility"> clear sky</span>
              </li>
              <li>
                <span class="current-humidity">Humidity:</span>
                <span class="current-humidity-index"> 77% </span>
                <span class="current-wind">, Wind:</span>
                <span class="current-wind-index"> 3.6</span>
                <span class="current-wind-speed">km/h</span>
              </li>
            </ul>
          </div>
          <div class="current-day-details">
            <span class ="current-weather-image">
              <img class="sunny" src="img/sunny.png"
            />
               </span>
            <span class="current-day-temperature">19°</span>
            <span class="current-day-temperature-celsius"> C</span>
            <span class="current-day-weather-slash">|</span>
            <span class="current-day-temperature-farenheit">F</span>
          </div>
          <div>
            <ul>
              <li class ="tuesday"><strong>Tuesday</strong></li>
              <li class="tuesday-weather-image"> <img src="img/cloudy1.png"/> </li>
              <li>
                <span class ="tuesday-weather-temperature-day">28</span>
                <span class ="tuesday-weather-celsius-day">°C</span>
                <span class="tuesday-weather-temperature-night"> 19</span>
                <span class ="tuesday-weather-celsius-night">°C</span>
              </li>
            </ul>
          </div>
          <div>
            <ul>
              <li class="wednesday"><strong>Wednesday</strong></li>
              <li class="wednesday-weather-image"><img src="img/sunny.png"/></li>
              <li>
                <span class ="wednesday-weather-temperature-day">26</span>
                <span class ="wednesday-weather-celsius-day">°C</span>
                <span class="wednesday-weather-temperature-night"> 20</span>
                <span class ="wednesday-weather-celsius-night">°C</span>
              </li>
            </ul>
          </div>
          <div>
            <ul>
              <li class="thursday"><strong>Thursday</strong></li>
              <li class="thursday-weather-image"><img src="img/rain.png"/></li>
              <li class>
                <span class ="thursday-weather-temperature-day">30</span>
                <span class ="thursday-weather-celsius-day">°C</span>
                <span class="thursday-weather-temperature-night"> 15</span>
                <span class ="thursday-weather-celsius-night">°C</span>
              </li>
            </ul>
          </div>
          <div>
            <ul>
              <li class="friday"><strong>Friday</strong></li>
              <li class="friday-weather-image"><img src="img/sun.png"/></li>
              <li>
                <span class ="friday-weather-temperature-day">28</span>
                <span class ="friday-weather-celsius-day">°C</span>
                <span class="friday-weather-temperature-night"> 19</span>
                <span class ="friday-weather-celsius-night">°C</span>
              </li>
            </ul>
          </div>
          <div>
            <ul>
              <li class="saturday"><strong>Saturday</strong></li>
              <li class="saturday-weather-image"><img src="img/thunderstom.png"/></li>
              <li>
                <span class ="saturrday-weather-temperature-day">16</span>
                <span class ="saturday-weather-celsius-day">°C</span>
                <span class="saturday-weather-temperature-night"> 11</span>
                <span class ="saturday-weather-celsius-night">°C</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
