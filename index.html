<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Weather Project Forecast</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <h1>Weather forecast</h1>
      <br />
        <div class="grid">
          <div class="enter-city">Enter a city</div>
          <div class="search-city">Search</div>
          <div class="current-city">
            <h2 id="city">Krakow</h2>
            <ul>
              <li class="current-weather">
                <span class="current-day" id="day-current"> <strong>Tuesday</strong></span>
                <span class="current-time" id="time-current">13:11,</span>
                <span class="current-visibility" id="visibility-description"> clear sky</span>
              </li>
              <li>
                <span class="current-humidity" id="humidity-description">Humidity:</span>
                <span class="current-humidity-index" id="index-humidity-description"> 77% </span>
                <span class="current-wind" id="wind-description">, Wind:</span>
                <span class="current-wind-index" id="index-wind-description"> 3.6</span>
                <span class="current-wind-speed">km/h</span>
              </li>
            </ul>
          </div>
          <div class="current-day-details">
            <span class ="current-weather-image">
              <img class="sunny" src="img/sunny.png"
            />
               </span>
            <span class="current-day-temperature" id="temperature-cuurent-day-index">19°</span>
            <span class="current-day-temperature-celsius"> C</span>
            <span class="current-day-weather-slash">|</span>
            <span class="current-day-temperature-farenheit">F</span>
          </div>
          <div>
            <ul>
              <li class ="tuesday" id="day1"><strong>Tuesday</strong></li>
              <li class="tuesday-weather-image"> <img src="img/cloudy1.png"/> </li>
              <li>
                <span class ="tuesday-weather-temperature-day" id="temperature-tuesday-day">28</span>
                <span class ="tuesday-weather-celsius-day">°C</span>
                <span class="tuesday-weather-temperature-night" id="temperature-tuesday-night"> 19</span>
                <span class ="tuesday-weather-celsius-night">°C</span>
              </li>
            </ul>
          </div>
          <div>
            <ul>
              <li class="wednesday" id="day2"><strong>Wednesday</strong></li>
              <li class="wednesday-weather-image"><img src="img/sunny.png"/></li>
              <li>
                <span class ="wednesday-weather-temperature-day" id="temperature-wednesday-day">26</span>
                <span class ="wednesday-weather-celsius-day">°C</span>
                <span class="wednesday-weather-temperature-night" id="temperature-wednesday-night"> 20</span>
                <span class ="wednesday-weather-celsius-night">°C</span>
              </li>
            </ul>
          </div>
          <div>
            <ul>
              <li class="thursday" id="day3"><strong>Thursday</strong></li>
              <li class="thursday-weather-image"><img src="img/rain.png"/></li>
              <li class>
                <span class ="thursday-weather-temperature-day" id="temperature-thursday-day">30</span>
                <span class ="thursday-weather-celsius-day">°C</span>
                <span class="thursday-weather-temperature-night" id="temperature-thursday-night"> 15</span>
                <span class ="thursday-weather-celsius-night">°C</span>
              </li>
            </ul>
          </div>
          <div>
            <ul>
              <li class="friday" id="day4"><strong>Friday</strong></li>
              <li class="friday-weather-image"><img src="img/sun.png"/></li>
              <li>
                <span class ="friday-weather-temperature-day" id="temperature-friday-day">28</span>
                <span class ="friday-weather-celsius-day">°C</span>
                <span class="friday-weather-temperature-night" id="temperature-friday-night"> 19</span>
                <span class ="friday-weather-celsius-night">°C</span>
              </li>
            </ul>
          </div>
          <div>
            <ul>
              <li class="saturday" id="day5"><strong>Saturday</strong></li>
              <li class="saturday-weather-image"><img src="img/thunderstom.png"/></li>
              <li>
                <span class ="saturrday-weather-temperature-day" id="temperature-saturday-day">16</span>
                <span class ="saturday-weather-celsius-day">°C</span>
                <span class="saturday-weather-temperature-night"id="temperature-saturday-day"> 11</span>
                <span class ="saturday-weather-celsius-night">°C</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
